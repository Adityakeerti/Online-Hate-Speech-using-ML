<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hate Speech Detection with Clear and Animated Buttons</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Hate Speech Detection</h1>
        <textarea id="inputText" placeholder="Enter text here..." rows="5" cols="50"></textarea>
        <div class="button-container">
            <button id="submitBtn">Analyze</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="predictionResult">Prediction result will appear here...</div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
